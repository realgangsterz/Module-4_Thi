<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body style="alignment: center">
<h1>Danh sách thành phố</h1>
<h2><a href="/create">Thêm thành phố</a></h2>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<table style="text-decoration: solid" border="1" class="table table-striped">
<tr>
    <th>#</th>
    <th>Thành Phố</th>
    <th>Quốc gia</th>
    <th colspan="2">Chức năng</th>
</tr>
    <tr th:each="city : ${cities}">
        <td th:text="${city.id}"></td>
        <td><a th:href="@{detail/__${city.id}__}" th:text="${city.cityName}"></a></td>
        <td th:text="${city.country.name}"></td>
        <td><a th:href="@{edit/__${city.id}__ }">Edit</a></td>
        <td><a th:href="@{delete/__${city.id}__ }">Delete</a></td>
    </tr>
</table>
</body>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</html>
